<div>
    <div class="form-inline pull-right">
        <div class="input-group">
            <div class="input-group-btn">
                <div class="btn btn-default" ng-click="selectPage(1)"><span class="glyphicon glyphicon-fast-backward text-primary"></span></div>
                <div class="btn btn-default" ng-click="selectPage(currentPage - 1)"><span class="glyphicon glyphicon-step-backward text-primary"></span></div>
            </div>
            <page-select></page-select>
            <label class="input-group-addon alert-info">из {{numPages}}</label>
            <div class="input-group-btn">
                <div class="btn btn-default" ng-click="selectPage(currentPage + 1)"><span class="glyphicon glyphicon-step-forward text-primary"></span></div>
                <div class="btn btn-default" ng-click="selectPage(numPages)"><span class="glyphicon glyphicon-fast-forward text-primary"></span></div>
            </div>
        </div>

        <div class="input-group">
            <label class="input-group-addon alert-info">Размер</label>
            <select ng-model="stItemsByPage" class="form-control" style="width: 70px" ng-options="v as v for v in [5,10,15,25,50]" >
                <!--<option ng-repeat="v in [5,10,15,25,50]" value="{{::v}}" ng-bind="::v"></option>-->
            </select>
        </div>

    </div>
</div>
